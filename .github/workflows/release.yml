name: Build Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install tools
      run: sudo apt-get install -y gcc cmake make

    - name: Configure CMake
      run: cmake $GITHUB_WORKSPACE -B bin -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_COMPILER=gcc -DLYRA_BUILD_EXAMPLES=OFF -DLYRA_BUILD_TESTS=OFF

    - name: Build
      run: cmake --build bin --parallel

    - name: Create Environment
      run: |
          mkdir -p .debpkg/usr/lib
          mkdir -p .rpmpkg/usr/lib
          cp -p bin/liblyra.so .debpkg/usr/lib/
          cp -p bin/liblyra.so .rpmpkg/usr/lib/

    - uses: jiro4989/build-deb-action@v2
      with:
        package: 'liblyra'
        package_root: .debpkg
        maintainer: 'lionkor <development@kortlepel.com>'
        version: ${{ github.ref_name }}
        arch: 'x86_64'
        desc: "The LyraProject's Lyra C library"

    - uses: jiro4989/build-rpm-action@v2
      with:
        summary: "The LyraProject's Lyra C library"
        package: 'liblyra'
        package_root: .rpmpkg
        maintainer: 'lionkor <development@kortlepel.com>'
        version: ${{ github.ref_name }}
        arch: 'x86_64'

    - uses: actions/upload-artifact@v3
      with:
        name: artifact-deb
        path: |
          ./*.deb

    - uses: actions/upload-artifact@v3
      with:
        name: artifact-rpm
        path: |
          ./*.rpm
          !./*-debuginfo-*.rpm