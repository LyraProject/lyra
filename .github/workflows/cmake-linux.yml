        run: cmake $GITHUB_WORKSPACE -B bin -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_C_COMPILER=tcc -DLYRA_BUILD_EXAMPLES=ON

      - name: Build
        run: cmake --build bin --parallel
