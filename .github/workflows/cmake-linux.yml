      - name: Build
        run: cmake --build bin --parallel
  
  linux-build-tcc:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install tools
        run: sudo apt-get install -y tcc cmake make

